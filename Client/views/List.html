<div class="container table-responsive">
  <table class="table table-striped table-bordered">
    <tr ng-repeat="val in details">
      <th>Name:</th>
      <td class="text-center">{{val.name}}</td>
      <td>
        <button ui-sref="itemEdit({id:val._id})" class="btn btn-primary" ng-click="editDetails(val._id)">Edit</button>
        <button ui-sref="itemDetails({id:val._id})" class="btn btn-warning" ng-click="viewDetails(val._id)">View</button>
        <button class="btn btn-danger" ng-click="deleteDetails(val._id)">Delete</button>
      </td>
    </tr>

  </table>
</div>
